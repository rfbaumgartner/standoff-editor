<div *ngIf="mode === 'enter'">
  <textarea [(ngModel)]="text">
  </textarea>
  <button (click)="exitEditMode()">Save</button>
</div>

<div *ngIf="mode === 'tag'">
  <div>
    <p id="annotation_view">{{ text }}</p>
  </div>
  <button (click)="annotateWithTag('b')">Bold</button>
  <button (click)="annotateWithTag('i')">Italic</button>
  <button (click)="annotateLinked('city')">Set link to city</button>
  <button (click)="annotateLinked('person')">Set link to person</button>

  <button (click)="editText()">Edit</button>
</div>

<app-viewer *ngIf="mode === 'tag'">
</app-viewer>

<app-standoff-list *ngIf="mode === 'tag'">
</app-standoff-list>
