<div *ngIf="mode === 'enter'">
  <textarea [(ngModel)]="utf8string">
  </textarea>
  <button (click)="exitEditMode()">Save</button>
</div>

<div *ngIf="mode === 'tag'">
  <div>
    <p>{{ utf8string }}</p>
  </div>
  <button (click)="getSelectionText()">Tag</button>
  <button (click)="editText()">Edit</button>
</div>

<app-viewer *ngIf="mode === 'tag'"
            [text]="utf8string"
            [standoffs]="[{'start': startIndex, 'end': endIndex, 'tag': 'b'}]">
</app-viewer>
